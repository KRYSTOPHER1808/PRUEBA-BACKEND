<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Productos</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./FRONT/index.css">
    <script src="./FRONT/index.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Agregar Nuevo Producto</h2>
        <form id="formAgregarProducto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required><br>
            <button type="submit">Agregar Producto</button>
        </form>  
        <h1>Lista de Productos</h1>
        <div class="buscar-container">
            <input type="text" class="texto buscar-input" id="buscarProducto" placeholder="Buscar producto..." aria-label="Buscar producto">
            <button id="btnBuscar" class="buscar buscar-button">Buscar</button>
        </div> 
        <div class="tabla-container"> <!-- Nuevo contenedor para la tabla -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contido_tabla">
                    <!-- AquÃ­ puedes agregar filas de productos -->
                    <tr>
                        <td>1</td>
                        <td>Producto A</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Producto B</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Producto C</td>
                        <td>$30.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
